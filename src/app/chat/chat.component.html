<div class="col-auto pt-5">
  <div></div>
  <h1 class="display-4 text-center"> Assistente</h1>
  <div class="container resize-container">
    <div class="content-container">
      <div class="w-100 p-1em">
        <div class="item" *ngFor="let message of messages">
          {{message}}
        </div>
      </div>
     
    </div>
    
  <mat-form-field appearance="outline" class="w-100">
    <textarea matInput rows="3" name="newMsg" (keyup.enter)="sendMessage()" [(ngModel)]="newMsg" placeholder="Digite aqui"></textarea>
  </mat-form-field>
      <button mat-raised-button  color="primary" class="w-100" [disabled]="newMsg === ''" (click)="sendMessage()">
        Enviar</button>
  </div>

</div>
